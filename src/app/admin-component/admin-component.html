<mat-tab-group>

  <!-- Students Tab -->
  <mat-tab label="Students">
    <div *ngIf="loadingStudents" class="loading-spinner">Loading students...</div>
    <table mat-table [dataSource]="pendingStudents" class="mat-elevation-z1" *ngIf="!loadingStudents">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let u">{{ u.firstName }} {{ u.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let u">{{ u.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let u">
          <button mat-raised-button color="primary" (click)="approveUser(u.userId)">Approve</button>
          <button mat-raised-button color="warn" (click)="rejectUser(u.userId)">Reject</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name','email','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name','email','actions'];"></tr>
    </table>
  </mat-tab>

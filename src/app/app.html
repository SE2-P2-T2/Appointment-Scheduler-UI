<mat-toolbar color="primary">

  <!-- Left side: title -->
  <span class="nav-title">Appointment Scheduler</span>

  <!-- Push menu buttons to the right -->
  <span class="spacer"></span>

  <!-- Right-side menu buttons -->
  <button mat-button [matMenuTriggerFor]="singleBooking">Booking</button>
  <!-- <button mat-button [matMenuTriggerFor]="groupBooking">Group Booking</button> -->
  <!-- <button mat-button [matMenuTriggerFor]="manageBookings">Manage Bookings</button> -->
  <!-- <button mat-button [matMenuTriggerFor]="afterMenu">After</button> -->

  <!-- User section -->
  <span class="user-section">
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
      John Doe - Student
    </button>
  </span>

</mat-toolbar>

<!-- Menus for your navigation buttons -->
<mat-menu #singleBooking="matMenu" yPosition="above" xPosition="before">
  <button mat-menu-item>Book Appointment</button>
  <!-- <button mat-menu-item>Create Booking</button> -->
  <button mat-menu-item>Join Group</button>
  <!-- <button mat-menu-item>Item 2</button> -->
</mat-menu>

<mat-menu #groupBooking="matMenu" yPosition="below" xPosition="before">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<mat-menu #manageBookings="matMenu" xPosition="before">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<mat-menu #afterMenu="matMenu" xPosition="after">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<!-- User menu -->
<mat-menu #userMenu="matMenu">
  <button mat-menu-item>Logout</button>
</mat-menu>
